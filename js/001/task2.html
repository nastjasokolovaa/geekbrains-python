<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title></head>
<body>
<script>
  const a = parseInt(prompt('Введите a: '))
  const b = parseInt(prompt('Введите b: '))
  const h = parseInt(prompt('Введите h: '))
  const result = ((a + b) / 2 * h)
  alert(`Площадь трапеции равна ${result}`)
</script>
</body>
</html>
