<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title></head>
<body>
<script>
  const money = parseInt(prompt('Сколько рублей вы хотите сконвертировать: '))
  const euro = 89.46
  const dollar = 75.62
  alert(`Вы получите ${Math.round(money / euro * 100) / 100} евро`)
  alert(`Вы получите ${Math.round(money / dollar * 100) / 100} доллара`)
</script>
</body>
</html>
